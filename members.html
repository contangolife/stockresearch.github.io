<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기수 선택 - SR 주가예측연구회 멤버소개</title>
  <link rel="icon" href="homepage_image/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="SR 주가예측연구회 멤버소개 기수선택">
</head>
<body>
  <div class="bg-wrap">
    <div class="bg-overlay"></div>
    <header class="main-header">
      <div class="header-inner">
        <a href="index.html" class="logo-link">
          <img src="homepage_image/logo.png" alt="SR 주가예측연구회 로고" class="logo-img">
        </a>
        <nav class="main-nav">
          <a href="index.html">홈</a>
          <a href="about.html">학회소개</a>
          <a href="members.html" class="active">멤버소개</a>
          <a href="gallery.html">활동갤러리</a>
          <a href="contact.html">문의</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="members-select-section">
        <div class="members-select-title">SR 주가예측연구회 <b>멤버를 소개합니다.</b></div>
        <ul class="generation-list" id="generation-list">
          <!-- JS에서 자동 생성 -->
        </ul>
      </section>
      <!-- 전체 멤버 카드 등 컨텐츠는 이 아래에! -->
    </main>
    <footer>
      &copy; SR 주가예측연구회 | 문의: stockresearch@khu.ac.kr
    </footer>
    <script>
      // 자동생성
      const genList = document.getElementById('generation-list');
      // 전체 버튼
      const allLi = document.createElement('li');
      const allA = document.createElement('a');
      allA.className = 'gen-btn';
      allA.href = 'members.html';
      allA.innerHTML = '<span class="wrap"><span>전체</span></span>';
      // 현재가 전체면 active
      if (/members\.html$/.test(window.location.href)) allA.classList.add('active');
      allLi.appendChild(allA);
      genList.appendChild(allLi);
      // 1~25기 버튼 자동생성
      const maxGen = 25;
      for (let i = 1; i <= maxGen; i++) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'gen-btn';
        a.href = `members/members_${i}.html`;
        a.innerHTML = `<span class="wrap"><span>${i}기</span></span>`;
        if (window.location.href.includes(`members_${i}.html`)) a.classList.add('active');
        li.appendChild(a);
        genList.appendChild(li);
      }
    </script>
  </div>
</body>
</html>
