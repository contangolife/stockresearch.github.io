    <script>
      // === 기수 pill 버튼 25기까지 자동생성 ===
      const bar = document.getElementById('gen-pill-bar');

      const maxGen = 25;
      const url = window.location.href;
      for(let i=1;i<=maxGen;i++){
        const btn = document.createElement('button');
        btn.className = 'gen-pill-btn';
        btn.textContent = `${i}기`;
        btn.onclick = () => location.href = `members/members_${i}.html`;
        if(url.includes(`members_${i}.html`)) btn.classList.add('active');
        bar.appendChild(btn);
      }
      if(/members\.html$/.test(url)) allBtn.classList.add('active');
    </script>
